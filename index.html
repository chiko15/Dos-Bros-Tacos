<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="row">
    <div class="col-sm-4">
      <h1>Dos Bros Tacos</h1>
    </div>
    <div class="col-sm-4">
      <h1>Rules</h1>
      <p>Catch as many tacos as you can moving the left and right arrows. If you drop more the 5 tacos the game is over.</p>
      <img src="./images/arrows.png" alt="" class="arrows-img">
    </div>
    <div class="col-sm-4">
      <button id="start-button">StartGame</button>
    </div>
  </div>
  <div id="game-board">
    <canvas id="theCanvas" width="1400" height="600" style="border: 3px dotted red">

    </canvas>

  </div>
</body>
</html>
