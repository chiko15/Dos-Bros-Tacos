<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="row">
    <div class="columns">
      <h1>Dos Bros Tacos</h1>
      <img class="bros" src="images/bros2.png">
    </div>
    <div class="columns">
      <h3>Rules</h3>
       <a>Use the left and right arrow keys to catch the tacos falling from the sky. Your life count will begin at 5. For every taco that you drop you will lose a live and the game will be over. GOOD LUCK!!</a>
        <img class="arrows" src="images/arrows2.png">
    </div>
    <div class="columns">
      <button id="start-button">StartGame</button>
    </div>
  </div>
  <div id="game-board">
    <canvas id="theCanvas" width="1400" height="590"></canvas>
  </div>
</body>
</html>
